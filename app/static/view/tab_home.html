<div class="left-pane paper-bg-pure-white" layout="column" layout-align="start center">
    <!-- channel switch start -->
    <md-menu ng-controller="CatalogueSwitchCtrl as catalogueSwitch">
        <md-button class="md-icon-button" style="transform:scale(1.5)" ng-click="$mdOpenMenu()" ng-disabled="catalogueSwitch.isDisabled()">
            <md-tooltip md-autohide md-direction="right">Select channel</md-tooltip>
            <md-icon icon-font-library="material-icons" class="paper-text-blue" aria-label="channel" md-menu-origin>radio</md-icon>
        </md-button>
        <md-menu-content>
            <md-menu-item ng-repeat="catalogue in catalogueSwitch.list">
                <md-button ng-click="catalogueSwitch.switch(catalogue.id)"><span md-menu-align-target>{{ catalogue.name }}</span></md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
    <!-- channel switch end -->
    <!-- weekday left start -->
    <md-list id="weekday-list" ng-controller="WeekdayCtrl as weekday" ng-disabled="catalogueSwitch.isDisabled()">
        <md-list-item ng-repeat="day in weekday.day" ng-class="{'active' : weekday.isSelected(day.id)}" ng-click="weekday.switchDay(day.id)">
            <p>{{ day.name }}</p>
        </md-list-item>
    </md-list>
</div>
<!-- weekday left end -->
<!-- bangumi content start -->
<md-content class="content-high" flex md-scroll-y>
    <div ui-view></div>
</md-content>
<!-- bangumi content end -->
