<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Radioit</title>
    <link rel="stylesheet" href="static/css/angular-material.min.css">
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/css/icon.css">
    <link rel="stylesheet" href="static/css/lazy-image-style.min.css">
    <link rel="stylesheet" href="static/css/app.css">
</head>
<body ng-app="radioit">

<div ng-controller="AppCtrl as app">
<!-- title bar start -->
<div class="title-bar bg-color-grey" layout="row" layout-align="start center">
    <md-icon md-font-library="material-icons" aria-label="radio">radio</md-icon>
    <p flex layout-align="center center">{{ app.config.appName }}</p>
    <div minimize-button></div>
    <div close-button></div>
</div>
<!-- title bar end -->

<!-- toolbar start -->
<md-toolbar layout="row" layout-align="center center" class="bg-color-lightblue">
    <span>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
                <md-tooltip md-autohide>Settings</md-tooltip>
                <md-icon md-font-library="material-icons" aria-label="settings">settings</md-icon>
            </md-button>
        </div>
    </span>
    <span flex></span>
    <md-progress-circular id="loadingSpinner" md-mode="indeterminate" class="md-warn" ng-show="app.isLoading()"></md-progress-circular>
    <span ng-controller="CatalogueSwitchCtrl as catalogueSwitch">
        <md-select placeholder="Pick" ng-model="catalogueSwitch.selectedCatalogue" ng-change="catalogueSwitch.switch()">
            <md-option ng-value="catalogue.id" ng-repeat="catalogue in catalogueSwitch.list">{{ catalogue.name }}</md-option>
        </md-select>
    </span>
</md-toolbar>
<!-- toolbar end -->

<div layout="row">
    <!-- weekday left start -->
    <span class="weekday-menu" ng-controller="WeekdayCtrl as weekday">
        <md-list>
            <md-list-item ng-repeat="day in weekday.day" ng-class="{'active' : weekday.isSelected(day.id)}" ng-click="weekday.switchDay(day.id)">
                <!-- <md-button ng-class="{'md-raised' : weekday.isSelected(day.id), 'md-primary' : weekday.isSelected(day.id)}" ng-click="weekday.switchDay(day.id)">{{ day.name }}</md-button> -->
                <div>{{ day.name }}</div>
            </md-list-item>
        </md-list>
    </span>
    <!-- weekday left end -->
    <!-- bangumi content start -->
    <md-content class="bangumi-area" flex md-scroll-y>
        <div ui-view></div>
    </md-content>
    <!-- bangumi content end -->
</div>

</div><!-- AppCtrl end -->

<script>
require( './lib/app.js' );
</script>

<!-- Angular Material Dependencies -->
<script src="static/js/angular.min.js"></script>
<script src="static/js/angular-animate.min.js"></script>
<script src="static/js/angular-aria.min.js"></script>
<script src="static/js/angular-material.js"></script>
<script src="static/js/angular-ui-router.min.js"></script>

<!-- Angular vendors -->
<script src="static/js/angular-lazy-img.min.js"></script>

<!-- startup angular app -->
<script src="static/js/bundle.js"></script>

</body>
</html>
